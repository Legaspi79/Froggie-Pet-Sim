<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Sim</title>
</head>
<body>
    <section class="container" >
        <div class="statusBar">
            <div id="hungerMeter">Hunger: </div>
            <div id="happinessMeter">Happiness: </div>
        </div>
        <div class="eventBar">
            <div>Events</div>
            <div class="currentEvent" id="currentEvent"></div>
        </div>
        <div class="pet">
            <ul id="foodInventory">
                             
            </ul>
            <img src="assetts/big frog.png">

            <ul id="toyInventory">
                             
            </ul>
            
        </div>       
        <nav class="nav">
            <button id="feedButton">Feed</button>
            <button id="playButton">Play</button>
            <button id="shopButton">Shop</button>
            <button id="menuButton">Menu</button>
        </nav>

    </section>

<script type="module" src="app.js" defer></script>
</body>
</html>
